<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feature Flags</title>
  <link rel="stylesheet" href="app.css">
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
</head>
<body>
  <div class="popup">
    <form id="url-form" style="height: 450px;">
      <div class="popup__header">
        <h1 class="popup__title">Feature Flags</h1>
        <div class="popup__toggle-all-container">
          <button id="toggle-all" class="popup__toggle-all-button" type="button">
            All
          </button>
        </div>
        <div class="popup__search-container">
          <input class="popup__search-field" id="search" name="search" placeholder="Search for flags">
          <img src="icons/search.svg" alt="Search" class="popup__search-icon" id="search_submit" value="Rechercher">
        </div>
        <button id="refresh" class="popup__refresh-button" type="button">‚ü≥</button>
      </div>
        <div class="popup__checkbox-group" id="checkboxGroup">
          <!-- handlebars code from js -->
        </div>
        <div class="popup__footer">

              <div class="popup__new-flag-container">
                <label for="input" class="text">

                  <div class="checkbox-wrapper-35">
                    <input value="private" name="switch" id="switch" type="checkbox" class="switch">
                    <label for="switch">
                      <div class="switch-x-container">
                        <span class="switch-x-toggletext">
                          <span class="switch-x-unchecked"><span class="switch-x-hiddenlabel">Unchecked: </span>Dev </span>
                          <span class="switch-x-checked"><span class="switch-x-hiddenlabel">Checked: </span>Proj05</span>
                        </span>
                        <img src="icons/swap.svg" alt="Swap" class="switch-x-icon">
                      </div>
                    </label>
                  </div>
                </label>
                <div class="input-wrapper">
                  <input type="text" placeholder="Add a feature flag" name="input" class="input">
                  <button type="button" class="add-button">Add</button>
                </div>

          </div>
          <button class="popup__apply-button">
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg> Apply Flags
          </button>
        </div>
    </form>
  <script src="popup.js"></script>
</body>
</html>
