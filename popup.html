<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feature Flags</title>
  <link rel="stylesheet" href="app.css">
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
</head>
<body>
  <div class="popup">
    <form id="url-form" style="height: 450px;">
      <div class="popup_header">
        <h1 class="popup_title">Feature Flags</h1>
        <div class="popup_toggle-all-container">
          <button id="toggle-all" class="popup_toggle-all-button" type="button">
            >
          </button>
        </div>
        <div id="popup_search-container">
          <input class="popup_search-field" id="search" name="search" placeholder="What're we looking for ?">
          <input class="popup_search-icon" id="search_submit" value="Rechercher" type="submit">
        </div>
      </div>
        <div class="popup_checkbox-group" id="checkboxGroup">
          <!-- handlebars code from js -->
        </div>        
        <button class="popup_apply-button">
          <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg> Apply Flags
        </button>
    </form>
  <script src="popup.js"></script>
</body>
</html>
